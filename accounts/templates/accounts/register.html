{% extends 'forum/base.html' %}
{% block content %}


{% if not user.is_authenticated %}
    <form action='.' method='POST'>
        {% csrf_token %}

        {{ form.as_p }}

        <button type='submit'>Sign up</button>
    </form>

{% else %}
    <p>You have got already an account</p>
{% endif %}    


{% endblock %}
