{% extends 'forum/base.html' %}

{% block content %}

{% if user.is_authenticated %}
<a href='/logout'>Logout ({{ user.username }})</a>
{% else %}
<a href='/login'>Login</a>
{% endif %}

<hr/>
<h3>Hello,
    {% if user.is_authenticated %}
        {{ user.username }}
    {% endif %}
    welcome on the forum</h3>


{% endblock content %}
